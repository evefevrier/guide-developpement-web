<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Carrousel</title>
    <link rel="stylesheet" href="polices/polices.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <p class="logo"><img src="images/logo_technobranche.png" alt=""></p>
        <h1>Titre</h1>
        <h2>par Prénom Nom</h2>
    </header>
    <main>
        <figure>
            <img id="imgVisionneuse" src="images/1.jpg" alt="">
            <figcaption id="lblImageCourante">Image 1 par <a href="#">Auteur</a> sur <a href="#">Site Web du
                    téléchargement</a></figcaption>
        </figure>
        <button id="btnPrecedent" class="bouton bouton--precedent">
            <span aria-hidden="true">
                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <title>Précédent</title>
                    <g class="bouton__svg">
                        <path d="M31,16A15,15,0,1,1,16,1,15,15,0,0,1,31,16ZM3,16A13,13,0,1,0,16,3,13,13,0,0,0,3,16Z" />

                    </g>
                </svg>
            </span>
            <span class="visually-hidden">précédent</span>
        </button>
        <button id="btnSuivant" class="bouton bouton--suivant">
            <span aria-hidden="true">
                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <title>Suivant</title>
                    <g class="bouton__svg">
                        <path d="M1,16A15,15,0,1,1,16,31,15,15,0,0,1,1,16Zm28,0A13,13,0,1,0,16,29,13,13,0,0,0,29,16Z" />

                    </g>
                </svg>
            </span>
            <span class="visually-hidden">suivant</span>
        </button>
    </main>
    <footer>
        <p>© 2023 - TechnoBranché</p>
    </footer>
    <script src="app.js"></script>

</html>
