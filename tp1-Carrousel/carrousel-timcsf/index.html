<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h1>Titre</h1>
        <h2>par Prénom Nom</h2>
    </header>
    <main>
        <section class="carrousel" aria-labelledby="carrousel-titre">
            <h3 id="carrousel-titre" class="visuallyhidden">Titre du carrousel</h3>
            <ul class="carrousel__liste">
                <li class="carrousel__slide carrousel__slide--active">
                    <figure>
                        <img src="images/1.jpg" alt="">
                        <figcaption id="lblImageCourante">Image 1 par <a href="#">Auteur</a> sur <a href="#">Site Web du
                                téléchargement</a></figcaption>
                    </figure>
                </li>
                <li class="carrousel__slide">
                    <figure>
                        <img src="images/2.jpg" alt="">
                        <figcaption id="lblImageCourante">Image 2 par <a href="#">Auteur</a> sur <a href="#">Site Web du
                                téléchargement</a></figcaption>
                    </figure>
                </li>
                <li class="carrousel__slide">
                    <figure>
                        <img src="images/3.jpg" alt="">
                        <figcaption id="lblImageCourante">Image 3 par <a href="#">Auteur</a> sur <a href="#">Site Web du
                                téléchargement</a></figcaption>
                    </figure>
                </li>
                <li class="carrousel__slide">
                    <figure>
                        <img src="images/4.jpg" alt="">
                        <figcaption id="lblImageCourante">Image 4 par <a href="#">Auteur</a> sur <a href="#">Site Web du
                                téléchargement</a></figcaption>
                    </figure>
                </li>
                <li class="carrousel__slide">
                    <figure>
                        <img src="images/5.jpg" alt="">
                        <figcaption id="lblImageCourante">Image 5 par <a href="#">Auteur</a> sur <a href="#">Site Web du
                                téléchargement</a></figcaption>
                    </figure>
                </li>
            </ul>

        </section>

    </main>
    <footer>
        <p>© 2023 - pour <a href="https://timcsf.ca">TIMCSF</a></p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
